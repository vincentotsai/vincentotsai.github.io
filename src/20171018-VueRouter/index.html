<!DOCTYPE html>
<html lang="en">

<head>
  <title>vuerouter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./../../test/vue.js"></script>
  <script src="./../../test/vue-router.min.js"></script>
  <style>
  </style>
</head>

<body>
  <a href="/">&larr; Examples index</a>

  <div id="app">
    <router-link to="/foo/218/xiaoming">foo</router-link>
    <router-link to="/foo/219/xiaogou">foo2</router-link>
    <router-link to="/bar">bar</router-link>
    <router-view></router-view>
  </div>


  <script>
    const log = console.log.bind(console)
    const Foo = {
      template: `<div>got foo,params.class->>{{$route.params.class}},name:{{$route.params.name}}</div>`,
      beforeRouteUpdate(to, from, next) {
        log('to->>>',to)
        log('from->>>',from)
        next()
      }
    }
    const Bar = {
      template: `<div>got bar~</div>`
    }
    const FooChild = {
      template: `<div>foo child</div>`
    }

    const routes = [{
        path: '/foo/:class/:name',
        component: Foo,
        children:[
          {
            path: 'child',
            component: FooChild
          }
        ]
      },
      {
        path: '/bar',
        component: Bar
      }
    ]

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      router
    }).$mount('#app')

  </script>
</body>

</html>
