<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <input type="text" id='J_vueInput'>
  <input type="text" id='fake'>
  <p id="J_span"></p>
</body>
<script type="text/javascript">
  var obj = {};
  Object.defineProperty(obj, 'say', {
    get() {
      console.log('getter')
    },
    set(val) {
      document.getElementById('J_vueInput').value = val;
      document.getElementById('J_span').innerHTML = val;
    }
  })
  document.getElementById('J_vueInput').addEventListener('keyup', function (e) {
    obj.say = e.target.value;
  })
</script>
